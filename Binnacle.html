<!DOCTYPE html>
<html lang="en" ng-app="BinnaclePost">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- stylesheet -->
  <link rel="stylesheet" href="Binnacle\css\style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <script type="text/javascript" src="js\angular.min.js"></script>
  <script type="text/javascript" src="Binnacle\js\app.js"></script>




  <title>Blog-HOME</title>


</head>
<body ng-controller="PostController as posted">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://dfm212.github.io/Blog-Dfm212/">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul id="nav-content" class="nav navbar-nav">
            <li><a href="http://dfm212.github.io/frontend-nanodegree-resume/">Bio/Dfm212</a></li>
            <li><a href="http://dfm212.github.io/Dfm212/articles/TheOrigin-000001">Blog</a></li>
            <li><a href="http://dfm212.github.io/Dfm212/Binnacle/Binnacle">Binnacle</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Sources</a></li>
          </ul>
          <div id="socialLogos">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://github.com/dfm212"><img class="git" src="img\home\git.png" alt="GitHubLogo"></a></li><!-- Github -->
              <li><a href="https://www.linkedin.com/in/danielfm212/en"><img class="linkedin" src="img\home\LinkedIn.png" alt="LinkedindLogo"></a></li><!-- linkedin -->
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <figure class="item active">
      <img id="mainIng" class="theWay container-fluid" src="Binnacle\img\binnacle.jpg" alt="mainImg">
    </figure>



    <div id="mainTitle" class="container-fluid text-right"><h2>Blog/Portfolio<br>@Dfm212 Front-end Developer</h2></div>

    <div class="divisor">
      <div class="contentDivision container-fluid"></div>
    </div>

  </header>

  <aside class="col-md-2"><!-- Twitter -->

    <div id="twitterContainer">

      <a class="twitter-timeline" href="https://twitter.com/Dfm212" data-widget-id="628715322980335616">Tweets por el @Dfm212.</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    </div><!-- /tiwtterContainer -->

  </aside>

  <!-- ArticlesContainer -->
  <article class="col-md-10">

    <div id="articlesContainer">
      <ol ng-repeat="public in posted.post">
        <li class="articles"><div class="pull-right">{{public.createdOn}}</div>
          <h2>Post # </h2>
          <div class="article">{{public.comment}}</div>
        </li>
      </ol>


    </div>

  </article>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
